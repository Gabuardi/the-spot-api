<div  class="resource-card" data-id="{%MOVIEID%}"
                           data-title="{%TITLE%}"
                           data-year="{%YEAR%}"
                           data-language="{%LANGUAGE%}"
                           data-genres="{%GENRE%}"
                           data-cast="{%CAST%}">
    <div class="resource-card__artwork" style="background-image: url('/movies/artworks/{%IMAGE%}.jpg')"></div>
    <h4 class="resource-card__title">{%TITLE%}</h4>
    <h5>{%YEAR%}</h5>
</div>

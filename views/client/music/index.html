<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Spot | Music</title>

  <!-- external resources -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="/global/css/global.css">
  <link rel="stylesheet" href="/client/music/local.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/solid.js" integrity="sha384-4RG3cEPIlCBy6VNzxM9ZoEwZW+65ed5JDOfaJAnQqwV6ha/jZDJTXjFmvjFM4bk4" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/fontawesome.js" integrity="sha384-DNo9bmYZCHLtp0n0l0XA2UsoRHX1nx38aRP+p9yoP5A8kVTfeWG3aySMOq5FD/v3" crossorigin="anonymous"></script>
</head>
<body>

  <div class="sidebar-dropdown"></div>
  <div class="sidebar">
    <div id="sidebar-artwork" class="artwork"></div>
    <div class="sidebar-info">
      <div><strong>Title:</strong> <span id="sidebar-title"></span></div>
      <div><strong>Artist:</strong> <span id="sidebar-artist"></span></div>
      <div><strong>Genre:</strong> <span id="sidebar-genre"></span></div>
      <div><strong>Album:</strong> <span id="sidebar-album"></span></div>
      <div><strong>Record Label:</strong> <span id="sidebar-record-label"></span></div>
      <div><strong>Year:</strong> <span id="sidebar-year"></span></div>
    </div>
    <a id="buy-button" href="" class="spt-button w-100">BUY</a>
  </div>

  <!-- ---------------------------- -->
  <!-- NAVBAR -->
  <!-- ---------------------------- -->
  <nav class="container-fluid px-5 d-flex align-items-center justify-content-between">
    <a href="/" class="the-spot-logo color-test"><img src="/global/images/play-logo.svg" alt="">THE SPOT</a>
    <div class="nav-links">
      <a href="/movies">MOVIES</a>
      <a href="/music">MUSIC</a>
      <a href="/books" class="mr-5">BOOKS</a>
      <button class="spt-button" id="open-login-btn">LOGIN</button>
    </div>
  </nav>
  <!-- ---------------------------- -->

  <!-- ---------------------------- -->
  <!-- FILTER BAR -->
  <!-- ---------------------------- -->
  <div class="alternative-dark-background py-3 px-5 d-flex">
    <div class="filter-bar-logo d-flex justify-content-center mr-5">
      <a href="/music"><h2>MUSIC <i class="fas fa-music"></i></h2></a>
    </div>
    <div class="row d-flex flex-grow-1 ml-5">
      <div class="col-3">
        <div class="spt-input">
          <input type="text" placeholder="Song Title" aria-label="title">
        </div>
      </div>
      <div class="col-2">
        <select title="Song Artist" class="selectpicker" id="select-artist" multiple aria-label="song artist">
          {%ARTISTS_OPTION%}
        </select>
      </div>
      <div class="col-2">
        <select title="Genre" class="selectpicker" id="select-genre">
          {%GENRES_OPTION%}
        </select>
      </div>
      <div class="col-2">
        <select title="Album" class="selectpicker" id="select-album" aria-label="album">
          {%ALBUMS_OPTION%}
        </select>
      </div>
      <div class="col-2">
        <select title="Record Label" class="selectpicker" id="select-record-label" aria-label="record-label">
          {%RECORD_LABEL_OPTION%}
        </select>
      </div>
      <div class="col-1">
        <select title="Year" class="selectpicker" id="select-year" aria-label="year">
          {%YEARS_OPTION%}
        </select>
      </div>
    </div>
  </div>
  <!-- ---------------------------- -->

  <div class="catalog container d-flex flex-wrap my-4">
    {%MUSIC_CARD%}
  </div>

  <!-- -------------------------------------------------------------------- -->
  <!-- LOG IN / SIGN IN MODAL -->
  <!-- -------------------------------------------------------------------- -->
  <div id="login-modal" class="login-modal modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex align-items-center">
          <h5 id="login-option" class="mr-4 active">LOG IN</h5>
          <h5 id="signin-option">CREATE ACCOUNT</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!---------<< LOG IN >>-------->
          <form id="login-form">
            <div class="spt-input">
              <label>USERNAME</label>
              <input type="text" placeholder="Enter your username" aria-label="username">
            </div>
            <div class="spt-input mt-2">
              <label>PASSWORD</label>
              <input type="password" placeholder="Enter your password" aria-label="password">
            </div>
            <label id="user-type-switch" class="spt-switch mt-3">
              <input type="checkbox" aria-label="staff login">
              <span class="slider round"></span>
              <label class="disabled-lb">CUSTOMER</label>
              <label class="enabled-lb">STAFF</label>
            </label>
            <div class="mt-5 d-flex justify-content-center">
              <button class="spt-button w-100">LOG IN</button>
            </div>
          </form>
          <!---------<< CREATE ACCOUNT >>-------->
          <form id="signin-form" class="row d-none">
            <div class="spt-input col-6">
              <label>FIRST NAME</label>
              <input type="text" placeholder="Enter your first name" aria-label="fist name">
            </div>
            <div class="spt-input col-6">
              <label>LAST NAME</label>
              <input type="text" placeholder="Enter your last name(s)" aria-label="last name">
            </div>
            <div class="spt-input mt-2 col-6">
              <label>USERNAME</label>
              <input type="text" placeholder="Choose an username" aria-label="username">
            </div>
            <div class="spt-input mt-2 col-6">
              <label>PASSWORD</label>
              <input type="password" placeholder="Create a password" aria-label="password">
            </div>
            <div class="spt-input mt-2 col-12">
              <label>EMAIL ADDRESS</label>
              <input type="text" placeholder="Enter an email address" aria-label="email">
            </div>
            <div class="mt-5 col-12">
              <button class="spt-button w-100">SIGN IN</button>
            </div>
          </form>
          <!---------------------------------->
        </div>
      </div>
    </div>
  </div>

<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="/global/js/global.js"></script>
<script src="/client/music/script.js"></script>
</body>
</html>
